<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>repl.it</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
	<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js">

	</script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>
	<ion-app>
		<ion-header>
			<ion-toolbar color="dark">
				<ion-title>Novo Contatinho</ion-title>
			</ion-toolbar>
		</ion-header>
		<ion-grid class="h-100">
			<ion-row class="h-100 ion-align-items-center">
				<ion-col>
					<ion-item color="dark">
						<ion-label position="floating">Nome</ion-label>
						<ion-input type="text"></ion-input>
					</ion-item>
					<ion-item color="dark">
						<ion-label position="floating">Telefone</ion-label>
						<ion-input type="number"></ion-input>
					</ion-item>
					<ion-item color="dark">
						<ion-label position="floating">E-mail</ion-label>
						<ion-input type="email"></ion-input>
					</ion-item>
					<ion-item color="dark">
						<ion-label position="floating">Senha</ion-label>
						<ion-input type="password"></ion-input>
					</ion-item>
					<ion-button color="danger" class="ion-margin-top" type="submit" href="index.html" expand="full">Cadastrar</ion-button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-app>
	<script src="script.js">

	</script>
</body>

</html>
